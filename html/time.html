<html lang="en">
<head>
    <!--<meta property="og:image" content="poggers.jpg">-->
    <title>v0.2.3</title>
</head>
<body>
<p><span id="datetime">Something went wrong...</span></p>
<script>
    const queryString = window.location.search
    console.log(queryString);
    const urlParams = new URLSearchParams(queryString);
    const name = urlParams.get("name");
    const ogTime = urlParams.get("og_time")
    const convertedTimeString = new Date(parseFloat(urlParams.get("target_time_utc"))).toTimeString();

    document.getElementById("datetime").innerHTML =
        ogTime + " " + name + "\'s time is " + convertedTimeString + " your time." + "<br/><br/>" +
        "Remember, the times listed are in 24 hour time!!!<br/>" +
        "The time above is a few seconds off, due to the time between the user sending the Discord message and the bot" +
        "responding with the URL. " +
        "This means that, for example, if the message was sent around 00:59:59, " +
        "this site might think it was sent at 01:00:00 and convert it accordingly."
</script>
</body>
</html>
